<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Results</title>
</head>
<body>

<div class="container">
    {% if status is true %}
    <h2 style="color:green">Done OK</h2>
    <div class="body">
        URL was {{ url }}, saved to '{{dest_dir}}'
    </div>
    {% else %}
    <h2 style="color:red">Error</h2>
    <div class="body">
        URL was {{ url }}'
    </div>
    {% endif %}

    <h3>Messages</h3>
    Here is the output from the app.
    <pre class=".pre-scrollable">
        {% for item in messages %}
            {{ item }}
        {% endfor %}
    </pre>
    <a class="btn btn-primary" href="{{ restart_url }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film"
             viewBox="0 0 16 16">
            <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
        </svg>
        click here to go again
    </a>


</div>

</body>
</html>
